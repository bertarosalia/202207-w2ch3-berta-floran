<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://www.dafont.com/es/calculator.font" rel="stylesheet"> 
    <link href="calculatorStyle.css" rel="stylesheet" />
    <script src="calculator.js" type="text/javascript"defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value" placeholder="0"></div>
            </div>
            <button class="doubleButton">C</button>
            <button class="back">&larr;</button> 
            <button class="operator" value="division">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtraction">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="addition">+</button>
            <button class="doubleButton number">0</button>
            <button class="comma">.</button> 
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
